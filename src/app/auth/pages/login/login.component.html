<div class="row align-center">
    <div class="col col-md-4 col-sm-2"></div>
    <div class="col-12 col-md-4 col-sm-8 border border-primary p-3">
        <h4 class="text-primary">Sign in</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" class="form-control" placeholder="Enter email" aria-describedby="emailHelp"
                    type="text" formControlName="email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" placeholder="Password" type="password"
                    formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col col-md-4 col-sm-2"></div>
</div>
